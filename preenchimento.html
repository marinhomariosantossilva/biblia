<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bíblia Grátis</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: droid;
        src: url(DroidSerif-Bold.ttf);
      }
      body {
        background-color: #e6d9c7;
      }
      label {
        font-family: droid;
        color: #ac7d3c;
      }
      input, select {
        background-color: #e6d9c7 !important;
        border: 1px solid #ac7d3c !important;
        font-family: droid;
        color: #ac7d3c;
      }
    </style>
  </head>
  <body>
    <form method="get" action="pagamento.html">
    <div class="container mt-3">
      <div class="row">
        <p
          style="
            font-size: 25px;
            font-family: Rubik Mono One;
            color: #ac7d3c;
            text-align: center;
            cursor: pointer;
          "
        >
          Bíblia Grátis
        </p>
        <div class="col-lg-12">
          <label>Nome:</label>
          <input type="text" name="nome" class="form-control" required />
        </div>
        <div class="col-lg-12">
          <label>Whatsapp:</label>
          <input type="text" name="whatsapp" class="form-control" required />
        </div>
        <div class="col-lg-12">
          <label>Cep:</label>
          <input type="text" name="cep" class="form-control" required />
        </div>
        <div class="col-lg-12">
            <label>Estado:</label>
            <select class="form-control" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
                </select>
                
          </div>
          <div class="col-lg-12">
            <label>Cidade:</label>
            <input type="text" name="cidade" class="form-control" required />
          </div>
          <div class="col-lg-12">
            <label>Endereço:</label>
            <input type="text" name="endereco" class="form-control" required />
          </div>
          <div class="col-lg-12">
            <label>Numero:</label>
            <input type="text" name="numero" class="form-control" required />
          </div>
          <div class="col-lg-12">
            <label>Complemento:</label>
            <input type="text" name="cidade" class="form-control" required />
          </div>
          <div class="col-lg-12 mt-2 mb-3">            
            <button class="btn btn-success" style="width: 100%;">Continuar</button>
          </div>
      </div>

      <!-- <p style="font-size: 30px;font-family: droid;color:#AC7D3C;text-align: center;cursor:pointer;">
        Clique aqui para preencher seus dados e receber sua
      </p>
      <p style="font-size: 40px;font-family: Rubik Mono One;color:#AC7D3C;text-align: center;cursor:pointer;">
        Bíblia<br>Grátis
      </p> -->
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
